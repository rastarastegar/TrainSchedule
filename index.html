<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="moment.js"></script> -->
  <!-- <link rel="stylesheet" href="style/style.css"> -->
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  <!-- Train Schedule -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(63, 67, 90); color: rgb(197, 193, 193)">
      <h1 class="text-center">Train Schedules</h1>
      <h3 class="text-center">All Trips Scheduled out of This Station</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Current trains-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Scheduled Trips</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Next Train Time of Arrival</th>  
                  <th>Frequency (minutes)</th>
                  <th>Minutes Away</th>             
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br>
      <hr>
      <br>
      <hr>
      
      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train Schedule</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Operator Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="arrival-input">Time of Arrival (HH:mm)</label>
              <input class="form-control" id="arrival-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (minutes)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<!-- JavaScript -->
<script src="logics.js"></script>

</body>

</html>
